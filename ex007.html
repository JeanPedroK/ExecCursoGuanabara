<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        body {
            background-color: black;
            color: white;
            font: normal 18pt Arial;

        }
    </style>
    <h1> INICIANDO DOM </h1>
    <p> aqui vai o resultado</p>
    <p> aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg"> clique em mim </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerText) //innetText traz a referencia bruta sem formatação
        document.write(p1.innerHTML) // já o innerHTML traz com tudo até formatação
        var h1 = window.document.getElementById('msg')
        h1.style.background = "green"

        var u1 = window.document.querySelector('div#msg')
        u1.style.background = "brown"
        // toda div quando representada por um  (#) é igual um ID ou quando for class é igual a (.) 
        // DOM ( Document Object Model ) 
        // árvore DOM (window) 
        // Window = location /  document / history (principais)
        // document = html (parent) = head / body (child)
        // head = meta / title 
        // body = h1 / p = strong / div  

    </script>
</body>

</html>
